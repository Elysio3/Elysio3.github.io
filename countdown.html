<h1><p id="champ1"></p></h1>
<h2><p id="champ2"></p></h2>
<br>
<p id="champ3"></p>


<script>
// Set the date we're counting down to
var DateGoal1 = new Date("Mar 11, 2022 18:30:00").getTime();
var DateGoal2 = new Date("Mar 4, 2022 20:20:00").getTime();
var DateGoal3 = new Date("Apr 17, 2022 9:00:00").getTime();

var x = setInterval(updateDate(DateGoal1, "champ1", "Time before Paris"), 1000);
var x1 = setInterval(updateDate(DateGoal2, "champ2", "Time before we see each others again :)"), 1000);
var x2 = setInterval(updateDate(DateGoal3, "champ3", "Time before a suprise"), 1000);



//update fonction 
function updateDate(uneDateGoal, unChamp, unLibelle) {

// Get today's date and time
var now = new Date().getTime();

// Find the distance between now and the count down date
var distance = uneDateGoal - now;

// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Display the result in the element with id="demo"
document.getElementById(unChamp).innerHTML = unLibelle + " : " + days + "d " + hours + "h "
+ minutes + "m " + seconds + "s ";

}
</script>
